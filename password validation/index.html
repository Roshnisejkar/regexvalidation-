<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" id="password" placeholder="Enter the password" oninput="check()">
        <br>
        <div id="set">
            <div id="count">length:0</div>
            <i id="see" onclick="see()" class="fa-solid fa-eye"></i>
        </div>

        <div id="circle0">
            <i class="fa-solid fa-circle-check"></i>
            <span>length more than 5.</span>
        </div>

        <div id="circle1">
            <i class="fa-solid fa-circle-check"></i>
            <span>length less than 10.</span>
        </div>

        <div id="circle2">
            <i class="fa-solid fa-circle-check"></i>
            <span>content numerical charactor</span>
        </div>

        <div id="circle3">
            <i class="fa-solid fa-circle-check"></i>
            <span>content special charactor</span>
        </div>
    
        <div id="circle4">
            <i class="fa-solid fa-circle-check"></i>
            <span>should't containt space</span>
        </div>
</body> 
</html>
